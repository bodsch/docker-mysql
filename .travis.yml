sudo: required

services:
  - docker

before_script:
  - .travis/export_environment.sh

env:
  global:
    - BUILD_DATE=$(date +"%Y-%m-%d")
  matrix:
    - MARIADB_VERSION=$(cat ${TRAVIS_BUILD_DIR}/.deployment-env)

stages:
  - environment
  - build

jobs:
  include:
    - stage: environment
      script:
        - .travis/export_environment.sh
    - stage: build
      script:
        - make build
        - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
        - docker push ${DOCKER_USERNAME}/docker-mysql:${MARIADB_VERSION}
        - docker logout

